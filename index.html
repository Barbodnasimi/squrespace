</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">SQUARESPACE</div>
        <nav>
            <ul class="nav-lists">
                <li><a href="#">Home</a></li>

                <li><a href="#">Offers</a></li>

        <section class="hero">
